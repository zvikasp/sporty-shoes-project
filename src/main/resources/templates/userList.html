<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User List</title>
<link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
	<th:block th:include="/_header"></th:block>
	<th:block th:include="/_menu"></th:block>

	<div class="page-title">Registered Users</div>
	<table border="1" style="width: 100%">
		<tr>
			<th>Customer Name</th>
			<th>Customer Email</th>
			<th>Customer Phone</th>
			<th>Customer Address</th>
		</tr>
		<tr th:each="customerInfo : ${paginationResult.list}">
			<td th:utext="${customerInfo.name}"></td>
			<td th:utext="${customerInfo.email}"></td>
			<td th:utext="${customerInfo.phone}"></td>
			<td th:utext="${customerInfo.address}"></td>
		</tr>
	</table>
	<div class="page-navigator" th:if="${paginationResult.totalPages > 1}">
		<th:block th:each="page: ${paginationResult.navigationPages}">
			<a th:if="${page != -1}" class="nav-item"
				th:href="@{|/admin/userList?page=${page}|}" th:utext="${page}"></a>

			<span th:if="${page == -1}" class="nav-item"> ... </span>
		</th:block>
	</div>

	<th:block th:include="/_footer"></th:block>

</body>
</html>
