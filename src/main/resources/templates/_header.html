<div class="header-container" xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<div class="site-name">Sporty Shoes</div>
	<div class="header-bar">
		<th:block sec:authorize="isAuthenticated()">
         Hello
         <a th:href="@{/admin/accountInfo}"
				th:utext="${#request.userPrincipal.name}">..</a>
         &nbsp;|&nbsp;
         <a th:href="@{/admin/logout}">Logout</a>
		</th:block>
		<th:block sec:authorize="hasAuthority('ROLE_ADMIN')">
				| <a th:href="@{/admin/changePassword}">Change Password</a>
		</th:block>
		<th:block sec:authorize="!isAuthenticated()">
			<a th:href="@{/admin/login}">Login</a>
		</th:block>
	</div>
</div>
