<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Sign Up</title>
<link rel="stylesheet" type="text/css" th:href="@{/styles.css}">
</head>
<body>
	<th:block th:include="/_header"></th:block>
	<th:block th:include="/_menu"></th:block>
	<div class="page-title">User Registration - Sign Up</div>
	<form method="POST" th:object="${signUpForm}"
		th:action="@{/userRegister}">
		<table>
			<tr>
				<td>User Id *</td>
				<td><input th:field="*{userId}" /></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}">..</span>
				</td>
			</tr>
			<tr>
				<td>Password *</td>
				<td><input  type="password" th:field="*{password}" /></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('password')}" th:errors="*{password}">..</span>
				</td>
			</tr>
			<tr>
				<td>Name *</td>
				<td><input th:field="*{name}" /></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>
				</td>
			</tr>
			<tr>
				<td>Email *</td>
				<td><input th:field="*{email}" /></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span>
				</td>
			</tr>
			<tr>
				<td>Phone *</td>
				<td><input th:field="*{phone}" /></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">..</span>
				</td>
			</tr>
			<tr>
				<td>Address *</td>
				<td><input th:field="*{address}" /></td>
				<td><span class="error-message"
					th:if="${#fields.hasErrors('address')}" th:errors="*{address}">..</span>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="submit" value="Submit" /> <input type="reset"
					value="Reset" /></td>
			</tr>
		</table>
	</form>
	<th:block th:include="/_footer"></th:block>
</body>
</html>
